<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Painel senha</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='index.css'>
	
</head>
<body >
	<div class="flex vertical full-width full-height flex-center">
	<div class="flex menu  flex-center" >
	
		<div class="flex guiche  flex-center">
			
			<div class="botao guiche-botao">
			<button  id="preferencial" class="botao guiche1" >
				Guichê 1
			</button>
			<h4>Preferencial</h4>
			</div>
			
			<div class="botao guiche-botao">
			<button id="normal" class="botao guiche2">
				Guichê 2
			</button>
			<h4>Normal</h4>
			
		   </div>
			
		   <div  class="botao guiche-botao">
			<button id="financeiro" class="botao guiche3">
				Guichê 3
			</button>
			<h4>Financeiro</h4>
			</div>
			
			<div  class="botao guiche-botao">
			<button id="contas" class="botao guiche4">
				Guichê 4
			</button>
			<h4>Contas</h4>
			</div>

		</div>

	</div>
	<div class="painel flex flex-center">	
		<div class="flex vertical card flex-center painel-chamada">
			<div class="painel-senha">
				<h1>Senha</h1>
				<h2 id="senha">0</h2>
			</div>
			<div class="painel-guiche">
				<h1>Guichê</h1>
				<h2 id="guiche">0</h2>
			</div>
			
		</div>
		<div class="flex vertical card painel-listachamada">	
			<div class="chamadas flex">
				<h1>
					últimas chamadas
				</h1>
			</div>
			<div class="lista-chamadas flex-center flex" >
			<table id="tabela">
				<thead class="lista-chamadas lista-chamadas-titulo">
				  <tr>
					<td>Senha</td>
					<td>Guichê</td>
				  </tr>
               </thead>			 
				<tbody class="lista-chamadas lista-chamadas-senha">
					<tr>
					</tr>
				</tbody>	    
				
			</table>	
			</div>	
		</div>

	</div>
 </div>
	
	<script src='index.js'></script>
</body>
</html>
